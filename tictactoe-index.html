<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
 
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px violet;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 10px;
        }

 
        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            background-color: #1f1f1f;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.7);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .cell:hover:not(.taken) {
            background-color: #3c3c3c;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
            color: #888;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: #b3b3b3;
        }

 
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #4a148c;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.7);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover {
            background-color: #6a1b9a;
            transform: scale(1.05);
        }

   
        #footer-text {
            margin-top: 30px;
            font-size: 1rem;
            text-align: center;
            color: #c7c7c7;
        }

        #footer-text strong {
            color: violet;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board"></div>
    <p id="message"></p>
    <button id="restart-button">Restart Game</button>
    <p id="footer-text">
        Think you can <strong>beat this game</strong> without cheating? <br>
        If you win there is an <strong>amazon gift card for you</strong>!
    </p>
    
    <script src="tictactoe-script.js"></script>
</body>
</html>
