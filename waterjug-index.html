<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Jug Problem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="waterjug.css">
</head>
<body>
    <div class="container">
        <h1>Water Jug Problem</h1>
        <div class="input-section">
            <label for="jug1-capacity">Jug 1 Capacity (L):</label>
            <input type="number" id="jug1-capacity" placeholder="Enter capacity" />
            
            <label for="jug2-capacity">Jug 2 Capacity (L):</label>
            <input type="number" id="jug2-capacity" placeholder="Enter capacity" />
            
            <label for="target-volume">Target Volume (L):</label>
            <input type="number" id="target-volume" placeholder="Enter target" />
            
            <button id="start-button">Start Simulation</button>
        </div>
        
        <div class="jugs-container">
            <div class="jug-section">
                <div class="tap" id="tap1"></div>
                <div class="jug" id="jug1">
                    <div class="water" id="jug1-water"></div>
                </div>
                <p>Jug 1</p>
            </div>
            <div class="jug-section">
                <div class="tap" id="tap2"></div>
                <div class="jug" id="jug2">
                    <div class="water" id="jug2-water"></div>
                </div>
                <p>Jug 2</p>
            </div>
        </div>

        <div id="steps"></div>
    </div>
    <script src="waterjug-script.js"></script>
</body>
</html>
